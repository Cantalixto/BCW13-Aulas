    <form action=""><!--action define o site q será enviado o formulario. pra isso colocar o linq do site entre as aspas-->
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required> 

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
            
            <label for="data nascimento">Data de Nascimento</label>
            <input type="date" id="data nascimento"><br><br>

            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="" disabled selected>--Estado--</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>    
                    
            <label for="sexo">Sexo</label>
            <select id="sexo"required>
            <option value="" disabled selected>--sexo--</option>
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
            <option value="O">Outro</option>
            </select>

            <label for="idade">Idade</label>
            <input type="number" id="idade" placeholder="20" min="18" max="90"required>
        </fieldset> <!--Encapsulamento semântico-->
        <fieldset>
            <legend>Login</legend>

            <label for="emal">E-mail</label>
            <input type="email" placeholder="email@email.com" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite uma senha" minlength="6" maxlength="8"   required>
            <label for="lista">Marque a opção</label>
            <input list="lista"><datalist id="lista"><!--datalist precisa de id-->
                <option value="op1"><!--Neste ex não fecha option-->
                <option value="op2">
                <option value="op3">
            </datalist>
        </fieldset><br>
            <label for="mensagem">Escreva uma mensagem para nós!</label><br>
            <textarea id="mensagem" cols="30" rows="20"></textarea><br><br>
            <label for="check">Eu aceito todos os termos</label>
            <input type="checkbox" id="check"> <br><br>
            <button type="submit">Registrar</button>
            <button type="reset">Resetar formulário</button><br>
    </form>
